<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

      <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">


</head>

<body>



    <div id="header" class="box header flex">
        <div class="box33">
            <img src="img/lifetrack_white.png" alt="white logo" class="logo">
            <h3 class="lightbluetext"> A to do-app to keep you organized </h3>
            <div class="download"> <a href="https://github.com/martemettenes/myApp2" target="_blank"> Download </a> </div>
            <div class="downloadicons" >
                <img src="img/windowsicon.png" alt="windows" class="icons">
                <img src="img/appleicon.svg" alt="apple" class="icons">
                <img src="img/androidicon.svg" alt="windows" class="icons">
            </div>

        </div>
        
        <div class="box66">
            <img src="img/mac2.png" class="app-mockup">
        </div>
    </div>

    <div id="features1" class="box flex">
        <div class="box2">
        <img src="img/mac1.png" alt="mockup of mac" class="mockup">
        </div>
        <div class="box2 flex justify-center">
            <div class="textbox">
                <h2> Create tasks to keep organized, and check them off when they are completed. You can also delete the tasks in case you don't have to do them after all!  </h2>
            </div>
        </div>
    </div>

    <div id="features2" class="box flex">
       <div class="box2 flex justify-center">
            <div class="textbox">
                 <h2> Sort the tasks by priority to make sure you get everything done in time. </h2>
            </div>
        </div>
       <div class="box2">
            <img src="img/iphone1.png" class="smallmockup">
        </div>
        
       
    </div>





    <script src="main.js"></script>
</body>

</html>
